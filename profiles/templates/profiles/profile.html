<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Profile</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container d-flex justify-content-between">
        <div>
          <a class="navbar-brand" href="/dashboard/">Credit Profiles</a>
          <a class="btn btn-outline-light" href="/dashboard/">Dashboard</a>
        </div>
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-sm btn-outline-light" href="/profile/">{{ user.username }}</a>
          <form method="post" action="/accounts/logout/" class="d-inline">
            {% csrf_token %}
            <input type="hidden" name="next" value="/accounts/login/" />
            <button class="btn btn-sm btn-warning" type="submit">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <h2 class="mb-3">My Profile</h2>
      <div class="card">
        <div class="card-body">
          <p class="mb-1"><strong>Username:</strong> {{ user_obj.username }}</p>
          <p class="mb-1"><strong>Email:</strong> {{ user_obj.email|default:"-" }}</p>
          <p class="mb-1"><strong>Role:</strong> {% if user_obj.is_staff %}Staff (can write/recompute){% else %}Viewer (read-only){% endif %}</p>
          <div class="mt-3 d-flex gap-2">
            <a class="btn btn-primary" href="/accounts/password_change/">Change Password</a>
            <a class="btn btn-warning" href="/accounts/logout/?next=/accounts/login/">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
