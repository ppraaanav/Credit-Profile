<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body class="bg-light d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="text-center mb-4">
            <a href="/dashboard/" class="text-decoration-none text-dark">
              <h1 class="h4 fw-bold"><i class="bi bi-shield-check text-primary"></i> Credit Profile System</h1>
            </a>
          </div>
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h4 class="mb-3">Sign in</h4>
              {% if form.errors %}
                <div class="alert alert-danger">Invalid username or password.</div>
              {% endif %}
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" autofocus class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required />
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
                <button class="btn btn-primary w-100" type="submit">Login</button>
              </form>
              <div class="text-center mt-3">
                New here? <a href="/accounts/register/">Create an account</a>
              </div>
              {% if google_enabled %}
                {% load socialaccount %}
                <div class="text-center my-3 text-muted">— or —</div>
                <a href="{% provider_login_url 'google' method='oauth2' next='/' %}" class="btn btn-light border w-100 d-flex align-items-center justify-content-center gap-2 shadow-sm">
                  <span class="d-inline-block" aria-hidden="true">
                    <svg width="20" height="20" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
                      <path fill="#EA4335" d="M533.5 278.4c0-18.6-1.5-37-4.7-54.8H272.1v103.8h147.1c-6.2 33.6-25.1 62.1-53.6 81.2v67.3h86.8c50.8-46.8 81.1-115.8 81.1-197.5z"/>
                      <path fill="#34A853" d="M272.1 544.3c72.9 0 134.1-24.2 178.8-66.4l-86.8-67.3c-24 16.1-54.8 25.5-92 25.5-70.7 0-130.6-47.7-152-111.7h-90.1v70.1c44.8 88.9 137.3 149.8 242.1 149.8z"/>
                      <path fill="#4A90E2" d="M120.1 324.4c-10-29.6-10-61.7 0-91.3v-70.1h-90.1c-36.5 72.7-36.5 158.8 0 231.6l90.1-70.2z"/>
                      <path fill="#FBBC05" d="M272.1 106.7c39.6-.6 77.5 14.2 106.4 41.7l79.2-79.2C402.9 24.4 340.9-.1 272.1 0 167.3 0 74.8 60.9 30 149.8l90.1 70.1c21.4-64 81.3-111.7 152-111.7z"/>
                    </svg>
                  </span>
                  <span>Continue with Google</span>
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
